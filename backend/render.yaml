services:
  - type: web
    name: kotomo-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENROUTER_API_KEY
        sync: false
      - key: LLM_MODEL
        value: anthropic/claude-sonnet-4
      - key: APP_NAME
        value: KOTOMO
      - key: CARTESIA_API_KEY
        sync: false
      - key: BLOB_READ_WRITE_TOKEN
        sync: false
      - key: FRONTEND_URL
        sync: false
