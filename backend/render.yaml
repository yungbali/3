services:
  - type: web
    name: kotomo-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CARTESIA_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
